schemaVersion: 2.2.0
metadata:
  name: 'ORO Dev env'
attributes:
  space:
    editor:
      type: PhpStorm
  components:
    - name: image-build
      image:
      # (Required)
      imageName: oro-dev:latest
      dockerfile:
        # (Optional) path to Docker context relative to projectRoot
        # by default, projectRoot is repository root
        buildContext: docker
        # (Required) path to Dockerfile relative to projectRoot
        uri: docker/Dockerfile